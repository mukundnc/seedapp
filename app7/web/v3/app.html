<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Sales App</title>
	<link rel="stylesheet" type="text/css" href="app.css">

</head>
<body>
	<div class="header-container">
		<div class="searchbar-container">
				<img src="img/logo.svg">
				<input id="tbSearch" type="text" value="cars"></input>
				<div class="search-icon">
					<img src="img/search-icon.svg"></img>
				</div>				
		</div>
	</div>
	<div class="body-container">
		<div class="tree-container">
			<div class="svg-tree-container">
				<svg class="svg-tree"></svg>
			</div>
		</div>
		<div class="view-container">			
			<div class="graph-container">
				<div class="svg-container">
					<svg class="svg-view"></svg>
				</div>
				<div class="opt-menu-icon">
					<img src="img/options.svg" class="opt-menu-img"></img>
				</div>
			</div>
		</div>
	</div>
	<div class="opt-menu-container">
		<div class="opt-menu">
			<ul class="opt-menu-list">
				<li class="opt-menu-item" id="olTop">Outliers top</li>
				<li class="opt-menu-item" id="olDrilldown">Outliers drill down</li>
			</ul>
		</div>
	</div>
	<div id="overlay"></div>
	<img id="loading" src="img/loading.gif" />
	<div class="footer-container"></div>
</body>
	<script src="libs/jquery-2.1.4.min.js"></script>
	<script src="libs/d3.min.js"></script>
	<script src="libs/underscore-min.js"></script>

	<script src="src/utils/Utils.js"></script>
	<script src="src/utils/ResponseParser.js"></script>

	<script src="src/models/SalesTableModel.js"></script>
	<script src="src/models/SalesTimeModel.js"></script>
	<script src="src/models/OutlierModel.js"></script>
	<script src="src/models/ModelFactory.js"></script>


	<script src="src/views/SearchTreeView.js"></script>
	<script src="src/views/SearchTimeView.js"></script>
	<script src="src/views/SearchContainerView.js"></script>
	<script src="src/views/SearchTabView.js"></script>
	<script src="src/views/SearchFrameView.js"></script>
	<script src="src/views/CompareContainerView.js"></script>
	<script src="src/views/CompareTimeView.js"></script>
	<script src="src/views/OutlierView.js"></script>

	<script src="src/controllers/SearchController.js"></script>
	<script src="src/controllers/CompareController.js"></script>
	<script src="src/controllers/NoAggSearchController.js"></script>
	<script src="src/controllers/OutlierController.js"></script>
	<script src="src/SalesAppController.js"></script>

	<script src="app.js"></script>
</html>
